apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicas-test-003
  labels:
    app: replicas-test-003
spec:
  replicas: 3
  selector:
    matchLabels:
      app: replicas-test-003
  template:
    metadata:
      labels:
        app: replicas-test-003
    spec:
      containers:
        - image: gcr.io/google_containers/echoserver:1.0
          imagePullPolicy: Always
          name: echoserver
          ports:
            - containerPort: 8080
